<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.tex }}------{{ choice.votes }}票</li>
    {% endfor %}
</ul>
<a href="{% url 'website_tools:detail' question.id %}">重新投票</a>
</body>
</html>
